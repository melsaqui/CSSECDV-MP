<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
      <!-- Import bootstrap cdn -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity= "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
     <!-- Import jquery cdn -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity= "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous">
     </script>
    
     <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity= "sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous">
     </script>
</head>
<body style ="padding: 15px;">
    <h1>Home</h1>
    <p>Hello {{ user }}</p>
    {% if admin %}
        <a href ="/admin" role="button" class="btn-lg btn-dark active">Admin Panel</a>
    {% endif %}
    <a href="/logout" role ="button" class="btn-light btn-lg">Logout</a>
    
    <form action="/upload-profile-picture" method="post" enctype="multipart/form-data">
        <label for="profile_picture">Upload Profile Picture (JPG, PNG only, max 2MB):</label>
        <input type="file" name="profile_picture" accept=".jpg, .jpeg, .png" required>
        <input type="submit" value="Upload">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
