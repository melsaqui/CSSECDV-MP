<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
     <!-- Import bootstrap cdn -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity= "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
     crossorigin="anonymous">
    <!-- Import jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
     integrity= "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous">
    </script>
   
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
     integrity= "sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
     crossorigin="anonymous">
    </script>
    </head>
<body style ="padding: 15px; text-align: center;">
<h1>Registration Page</h1>
<form action = '\register', method = "POST">
    <div class="row justify-content-center">
        <div class="msg" style="color: red;">{{msg}}</div>
        <table style="text-align: left; padding:10px" >
            <tr>
                <td style="padding-right:10px;"><label for="fname"><b>First Name</b></label></td>
                <td style="padding-right:10px"><input type="text" style="width:300px;" placeholder="Enter First Name" name="fname" id="fname" required></td>
                <td style="padding-right:10px"><label for="lname"><b>Last Name</b></label></td>
                <td style="padding-right:10px"><input type="text" style="width:300px;"placeholder="Enter Last Name" name="lname" id="lname" required></td>

            </tr>
        
            <tr>
                <td style="padding-right:10px"><label for="email"><b>Email</b></label></td>
                <td style="padding-right:10px"><input type="text"  style="width:300px;" placeholder="Enter Email" name="email" id="email" required></td>
                <td style="padding-right:10px"><label for="phone"><b>Phone Number</b></label></td>
                <td style="padding-right:10px"><input type="text"  style="width:300px;"placeholder="Enter Phone Number" name="phone" id="phone" required></td>
            </tr>
            <tr>
                <td style="padding-right:10px"><label for="psw"><b>Password</b></label></td>
                <td style="padding-right:10px"><input type="password" style="width:300px;" placeholder="Enter Password" name="psw" id="psw" required></td>
            </tr>
            <tr>
                <td style="padding-right:10px"><label for="psw-repeat"><b>Repeat Password</b></label></td>
                <td style="padding-right:10px"><input type="password"  style="width:300px;" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required></td>
            </tr>
        
            <tr>
        <!--label for="img"><b>Profile picture</b></label>
        <input type="file" id="img" name="img" required-->
        
                <td style="padding-top:10px; text-align: center;" colspan="4"><button style="width: 600px" type="submit" class="btn btn-primary registerbtn">Register</button></td>
            </tr>
        </table>

    
    </div>
</form>

    <p>Already have an account? <a href="/">Sign in</a>.</p>

</body>
</html>
