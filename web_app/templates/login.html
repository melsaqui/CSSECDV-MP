<!DOCTYPE html>
<html>
    <head>    
        <meta charset="UTF-8">
        <title>Login</title>
         <!-- Import bootstrap cdn -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity= "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
         crossorigin="anonymous">
        <!-- Import jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity= "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous">
        </script>
       
        <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
         integrity= "sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
         crossorigin="anonymous">
        </script>
    </head>
<body style ="padding: 15px;">
<h1>Login Page</h1>
<form action = '/login', method = "POST">
    <div>
        <div class="msg" style="color: red;">{{msg}}</div>

        <hr>
        <label for="user"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="user" id="user" required>

        <hr>
        <label for="pass"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
        <hr>

        <button type="submit" class="btn btn-primary loginbtn" role="button">Login</button>

    
    </div>
</form>
<div class="container-register">
    <p>No Acount Yet? <a href="/register">Register Now!</a>.</p>
</div>

</body>
</html>
