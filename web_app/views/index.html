<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    <p>Hello {{ user }}</p>
    <a href="/logout" class="btn">Logout</a>
    {% if admin %}
        <a href="/admin" class="btn">See Admin Panel</a>
    {% endif %}
    <form action="/upload-profile-picture" method="post" enctype="multipart/form-data">
        <label for="profile_picture">Upload Profile Picture (JPG, PNG only, max 2MB):</label>
        <input type="file" name="profile_picture" accept=".jpg, .jpeg, .png" required>
        <input type="submit" value="Upload">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
